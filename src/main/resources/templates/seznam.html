<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="seznam">
    <a th:each="item, iterStat : ${vizitka}" th:href="@{/detail(id=${iterStat.index})}">
        <div class="vizitka">
            <div class="jmeno" th:text="${item.jmeno}">Dita (Přikrylová) Formánková</div>
            <div class="firma" th:text="${item.firma}">Czechitas z. s.</div>
            <div class="udaje">
                <div class="adresa">
                    <div th:text="${item.ulice}"> Václavské náměstí 837/11</div>
                    <div th:text="${item.obecPsc}"> 11000 Praha 1</div>
                </div>
                <div class="kontakty">
                    <div><i class="las la-at" th:if="${item.email !=null}"></i> <span th:text="${item.email}">dita@czechitas.cs</span></div>
                    <div><i class="las la-phone-alt" th:if="${item.telefon !=null}"></i> <span th:text="${item.telefon}">+420 800123456</span></div>
                    <div><i class="las la-globe" th:if="${item.web !=null}"></i> <span th:text="${item.web}">www.czechitas.cz</span></div>
                </div>
            </div>
        </div>
    </a>
</div>
</body>
</html>
